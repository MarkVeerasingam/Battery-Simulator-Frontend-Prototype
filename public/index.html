<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../src/js/radio-select.js"></script>
    <script type="module" src="../src/js/drag_drop.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800&display=swap"
        rel="stylesheet" />
    <!-- Line Awesome CDN Link -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div class="dropdown-container">
                <label for="battery-model">Select Battery Model</label>
                <select id="battery-model">
                    <option value="">Choose a model</option>
                    <option value="model1">Model 1</option>
                    <option value="model2">Model 2</option>
                    <option value="model3">Model 3</option>
                </select>
            </div>
            <div class="radio-buttons-container">
                <form class="radio-buttons">
                    <!-- Drive Cycle -->
                    <label class="custom-radio">
                        <input type="radio" name="simulation" value="driveCycle" />
                        <span class="radio-btn">
                            <i class="las la-check"></i>
                            <div class="hobbies-icon">
                                <i class="las la-car"></i>
                                <h3>Drive Cycle</h3>
                            </div>
                        </span>
                    </label>

                    <!-- Experiment -->
                    <label class="custom-radio">
                        <input type="radio" name="simulation" value="experiment" />
                        <span class="radio-btn">
                            <i class="las la-check"></i>
                            <div class="hobbies-icon">
                                <i class="las la-flask"></i>
                                <h3>Experiment</h3>
                            </div>
                        </span>
                    </label>

                    <!-- Time Evaluation -->
                    <label class="custom-radio">
                        <input type="radio" name="simulation" value="timeEval" />
                        <span class="radio-btn">
                            <i class="las la-check"></i>
                            <div class="hobbies-icon">
                                <i class="las la-clock"></i>
                                <h3>Time Evaluation</h3>
                            </div>
                        </span>
                    </label>
                </form>
            </div>
        </div>
        <div class="fields-container">
            <!-- Display the text area for experiment -->
            <div id="experiment-field" class="field" style="display:none">
                <div class="box" id="box1">
                    <p class="draggable" draggable="true" id="item1">Discharge at C/5 for 10 hours or until 2.5 V</p>
                    <p class="draggable" draggable="true" id="item2">Rest for 1 hour</p>
                    <p class="draggable" draggable="true" id="item3">Charge at 1 A until 3.5 V"</p>
                    <p class="draggable" draggable="true" id="item4">Hold at 3.5 V until 10 mA</p>
                </div>
                <div class="box" id="box2">
                    <!--Dropped Items will appear here-->
                </div>
            </div>
            <!-- Display the field for time evaluation -->
            <div id="timeEval-field" class="field" style="display:none">
                <input type="text" placeholder="[0, 7200]">
            </div>
            <!-- Display the drop down for driveCycle -->
            <div id="driveCycle-field" class="field" style="display:none">
                <select>
                    <option value="">Select Drive Cycle</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
