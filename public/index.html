<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../src/js/radio-select.js"></script>
    <!-- <link rel="stylesheet" href="../src/css/styles.css"> -->
</head>

<body>
    <form>
        <!-- Radio Input -->
        <div>
            <input type="radio" name="simulation" value="driveCycle">
            <label>Drive Cycle</label>
        </div>
        <div>
            <input type="radio" name="simulation" value="experiment">
            <label>Experiment</label>
        </div>
        <div>
            <input type="radio" name="simulation" value="timeEval">
            <label>Time Evaluation</label>
        </div>

        <!-- If selected display results for given option -->
        <div>
            <!-- Display the text area for experiment -->
            <div>
                <textarea rows="2" cols="20" id="experiment-field" style="display:none"></textarea>
            </div>
            <!-- Display the field for time evaluation -->
            <div>
                <input type="text" id="timeEval-field" style="display:none">
            </div>
            <!-- Display the drop down for driveCycle -->
            <div>
                <div id="driveCycle-field" style="display:none"></div>
            </div>
        </div>
    </form>
</body>

</html>
