<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../src/js/app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>

<body>
    <!--Progress sidebar-->
    <div id="sidebar">
        <ul class="progress-bar">
            <li><a href="#simulation-section">Simulation</a></li>
            <li><a href="#results-section">Results</a></li>
            <li><a href="#save-section">Save Simulation</a></li>
        </ul>
    </div>
    <main>
        <!-- Input form for cell simulation -->
        <form id="simulation-form">
            <!-- Simulation Section -->
            <div id="simulation-section" class="main-container">
                <div class="content">
                    <!-- Choose battery cell -->
                    <div class="dropdown-container">
                        <label for="battery-chemistry">Select Battery Chemistry</label>
                        <select id="battery-chemistry" name="battery-chemistry">
                            <option value="">Select Battery Chemistry</option>
                        </select>

                        <label for="cell-model">Select Cell Model</label>
                        <select id="cell-model" name="cell-model" disabled>
                            <option value="">Select Cell Model</option>
                        </select>
                    </div>
                </div>

                <!-- Simulation scenario section -->
                <div class="content">
                    <div class="radio-buttons-container">
                        <div class="radio-buttons">
                            <!-- Drive Cycle -->
                            <label class="custom-radio">
                                <input type="radio" name="simulation" value="drive_cycle" />
                                <span class="radio-btn">
                                    <i class="las la-check"></i>
                                    <div class="hobbies-icon">
                                        <i class="las la-car"></i>
                                        <h3>Drive Cycle</h3>
                                    </div>
                                </span>
                            </label>

                            <!-- Experiment -->
                            <label class="custom-radio">
                                <input type="radio" name="simulation" value="experiment" />
                                <span class="radio-btn">
                                    <i class="las la-check"></i>
                                    <div class="hobbies-icon">
                                        <i class="las la-flask"></i>
                                        <h3>Experiment</h3>
                                    </div>
                                </span>
                            </label>

                            <!-- Time Evaluation -->
                            <label class="custom-radio">
                                <input type="radio" name="simulation" value="time_eval" />
                                <span class="radio-btn">
                                    <i class="las la-check"></i>
                                    <div class="hobbies-icon">
                                        <i class="las la-clock"></i>
                                        <h3>Time Evaluation</h3>
                                    </div>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="fields-container">
                        <!-- Display the text area for experiment -->
                        <div id="experiment-field" class="field" style="display:none">
                            <div class="box" id="box1">
                                <p class="draggable" draggable="true" id="item1">Discharge at C/5 for 10 hours or until
                                    2.5V</p>
                                <p class="draggable" draggable="true" id="item2">Rest for 1 hour</p>
                                <p class="draggable" draggable="true" id="item3">Charge at 1 A until 3.5 V</p>
                                <p class="draggable" draggable="true" id="item4">Hold at 3.5 V until 10 mA</p>
                            </div>
                            <div class="box" id="box2">
                                <!-- Dropped Items will appear here -->
                            </div>
                        </div>
                        <!-- Display the field for time evaluation -->
                        <div id="timeEval-field" class="field" style="display:none">
                            <input type="text" placeholder="[0, 7200]" class="time-eval-field">
                        </div>
                        <!-- Display the drop down for driveCycle -->
                        <div id="driveCycle-field" class="field" style="display:none">
                            <select>
                                <option value="">Select Drive Cycle</option>
                            </select>
                        </div>
                    </div>

                    <div class="button-container">
                        <input type="submit" value="Simulate" class="submit-btn">
                    </div>
                </div>
            </div>
        </form>
        <!-- Results Section -->
        <div id="results-section" class="main-container">
            <div class="content">
                <h2>Results will be displayed here.</h2>
                <div>
                    <canvas id="current_voltage_chart" width="800" height="400"></canvas>
                    <canvas id="temperature_chart" width="300" height="100"></canvas>
                </div>
            </div>
        </div>
        </div>
        <!-- Save Section -->
        <div id="save-section" class="main-container">
            <div class="content">
                <h2>Results can be saved to the users database or exported via rest API here.</h2>
            </div>
        </div>
    </main>

</body>

</html>
